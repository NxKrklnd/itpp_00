{% extends 'lms/base.html' %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col w-full max-w-md">
        <div class="card w-full bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title justify-center">Register</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">First Name</span>
                        </label>
                        <input type="text" id="first_name" name="first_name" required class="input input-bordered w-full" />
                    </div>
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Last Name</span>
                        </label>
                        <input type="text" id="last_name" name="last_name" required class="input input-bordered w-full" />
                    </div>
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Username</span>
                        </label>
                        <input type="text" id="username" name="username" required class="input input-bordered w-full" />
                    </div>
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" id="email" name="email" required class="input input-bordered w-full" />
                    </div>
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" id="password" name="password" required class="input input-bordered w-full" />
                    </div>
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Confirm Password</span>
                        </label>
                        <input type="password" id="confirm_password" name="confirm_password" required class="input input-bordered w-full" />
                    </div>
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary w-full">Register</button>
                    </div>
                </form>
                <div class="divider">OR</div>
                <div class="text-center">
                    <p>Already have an account? 
                        <a href="{% url 'login' %}" class="link link-primary">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
